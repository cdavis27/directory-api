<!-- Begin Add School Modal -->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title text-center">Create New School</h4>
        </div>
        <div class="modal-body">
            <h4>School Info</h4>
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="School Name" ng-model="school.name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Street Address" ng-model="school.street">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City" id="city" ng-model="school.city">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="State" ng-model="school.state">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Zip Code" ng-model="school.zip">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone" ng-model="school.phone">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enrollment" ng-model="school.enrollment">
                </div>
                <h4>Contact Info</h4>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Contact Name" ng-model="contact.name">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Contact Position" ng-model="contact.position">
                </div>
                <!-- <button type="submit" class="add-btn btn btn-default btn-lg center-block">+ Contact</button> -->
              <button class="my-btn btn btn-default btn-lg center-block" ng-click="createSchool(school)">ADD</button>
            </form>
        </div>
    </div>
