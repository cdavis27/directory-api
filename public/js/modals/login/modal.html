<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title text-center">Tom Jackson Directory App</h4>
    </div>
    <div class="modal-body">
        <h4>User Info</h4>
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username" da-focus="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>

            <div class="login-error" ng-show="error">
                <p>Nope. You logged in wrong!</p>
            </div>

          <button class="my-btn btn btn-lg center-block" ng-click="login(user)">LOGIN</button>
        </form>
    </div>
</div>
